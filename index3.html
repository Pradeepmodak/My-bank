                <input type="number" id="input-money">
            </fieldset>
            
            <button class="deposit" id="deposit-btn">Deposit</button>
            <button class="withdraw" id="withdraw-btn" >Withdraw</button>
        
        </div>

</div>
<div class="bottom">
    <h3>Total Transactions</h3>
    <div class="bottom-total" id="Transaction">
    <div class="total-balance" >
        <h4>Balance</h4>
        <h5 class="balance-head" id="balance">0.00</h5>
    </div>
    <div class="total-deposits" >
        <h4>Deposits</h4>
        <h5 class="deposit-head" id="deposit">0.00</h5>
    </div>
    <div class="total-withdrawn" >
        <h4>Withdrawn</h4>
        <h5 class="withdrawn-head" id="withdraw">0.00</h5>
    </div>

</div>
</div>
